    <script>
        // let currentEmail = "";
        // 将 fetchUsers 函数定义在全局作用域
        function fetchUsers(page = 1) {
            // const token = localStorage.getItem("jwt-token");
            $.ajax({
                url: 'http://localhost:8080/api/users',
                method: 'GET',
                dataType: 'json',
                
                success: function (response) {
                    console.log(response);
                    renderTable(response.responseJSON.content);
                },
                error: function (err) {
                    // console.log(err);
                    const decodedToken = jwt_decode(token);
                    // console.log(decodedToken);
                    currentEmail = decodedToken.email;
                    renderTable(err.responseJSON.content);
                    
                }
            });
        }
        
        // 将 renderTable 函数也定义在全局作用域
        function renderTable(users) {
            const tbody = $('#user-table-body');
            tbody.empty();
        
            users.forEach(user => {
                const row = `
                    <tr data-user-id="${user.userId}">
                        <td class="py-3">${user.userId}</td>
                        <td class="align-middle py-3">${user.firstName}</td>
                        <td class="py-3">${user.email}</td>
                        <td class="py-3">${user.mobileNumber}</td>
                        <td class="py-3">
                            <div class="position-relative">
                                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${user.userId})">刪除</button>
                            </div>
                        </td>
                    </tr>`;
                tbody.append(row);
            });
        }
        
        // 将 deleteProduct 函数定义在全局作用域
        function deleteProduct(userId) {
            const userRow = $(`tr[data-user-id="${userId}"]`);
            const userEmail = userRow.find('td:eq(2)').text(); // 获取邮箱地址所在的单元格内容
            // 判断当前登录用户是否要删除自己
            // 假设您已经将 token 中的 email 解析到 currentEmail 变量中
          
            

            if (userEmail === currentEmail) {
        alert("您不能刪除自己的用戶！！");
        return; // 阻止删除操作
    }

    if (confirm('確定要刪除這個用戶嗎？')) {
        const token = localStorage.getItem("jwt-token");
        $.ajax({
            url: `http://localhost:8080/api/user/${userId}`,
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            success: function(response) {
                
                fetchUsers(); // 成功后重新获取用户列表
            },
            error: function(err) {
                
                fetchUsers(); // 即使失败，也尝试重新加载用户列表
            }
        });
    }
}
        
        $(document).ready(function () {
            // 初始获取用户列表
            fetchUsers();
        });
        </script>

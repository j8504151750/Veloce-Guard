    <main class="main">
        <!-- Sidebar Nav -->

                    <!-- Users: subUsers -->

                        <span class="side-nav-menu-icon d-flex mr-3">
                            <i class="gd-shopping-cart-full"></i>
                        </span>
                        <span class="side-nav-fadeout-on-closed media-body">訂單</span>

                    </a>

                    <!-- Pages: subPages -->

                        </li>
                    </ul>

                </li>

                <!-- Title -->

                    <!-- subitems -->
                    <ul id="subitems" class="side-nav-menu side-nav-menu-second-level mb-0">

                            <a class="side-nav-menu-link" href="/整合版本/backproductglove.html">手套</a>
                            <a class="side-nav-menu-link" href="/整合版本/backproductcloth.html">防摔衣</a>

                        </li>                        
                    </ul>
                    <!--  subitems -->
                </li>
                <!-- End 商品 -->

                <!-- Title -->
                <li class="sidebar-heading h6">優惠卷相關</li>
                <!-- End Title -->

                <!-- 優惠卷 -->
                <li class="side-nav-menu-item side-nav-has-menu ">
                    <a class="side-nav-menu-link media align-items-center" href="#" data-target="#subticket">
                        <span class="side-nav-menu-icon d-flex mr-3">

                    </a>

        <div class="content">
            <div class="py-4 px-3 px-md-4">
                <div class="card mb-3 mb-md-4">
                    <div class="card-body">
                        <nav class="d-none d-md-block" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active"><a href="/整合版本/backproduct.html">所有商品</a></li>
                                <li class="breadcrumb-item" aria-current="page">安全帽</li>
                            </ol>
                        </nav>

                        <div class="mb-3 mb-md-4 d-flex justify-content-between">
                            <div class="h3 mb-0">所有商品</div>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#addProductModal"
                                onclick="openAddProductModal()">新增商品</button>
                        </div>

                        <div class="table-responsive-xl">
                            <table class="table text-nowrap mb-0">
                                <thead>
                                    <tr>
                                        <th class="font-weight-semi-bold border-top-0 py-2">產品ID</th>
                                        <th class="font-weight-semi-bold border-top-0 py-2">產品名稱</th>
                                        <th class="font-weight-semi-bold border-top-0 py-2">產品類別</th>
                                        <th class="font-weight-semi-bold border-top-0 py-2">產品價格</th>
                                        <th class="font-weight-semi-bold border-top-0 py-2">產品描述</th>
                                        <th class="font-weight-semi-bold border-top-0 py-2">產品分支</th>
                                        <th class="font-weight-semi-bold border-top-0 py-2">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="product-table-body">
                                    <!-- 動態插入產品資料 -->
                                </tbody>
                            </table>
                            <div class="card-footer d-block d-md-flex align-items-center d-print-none">
                                <div class="d-flex mb-2 mb-md-0">顯示 1 到 8 共 24 項目</div>
                                <nav class="d-flex ml-md-auto d-print-none" aria-label="Pagination">
                                    <ul class="pagination justify-content-end font-weight-semi-bold mb-0"
                                        id="pagination">
                                        <!-- 動態插入分頁控制項 -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">新增商品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="addProductName">名稱</label>
                                <input type="text" class="form-control" id="addProductName" required>
                            </div>
                            <div class="form-group">
                                <label for="addProductCategory">類別</label>
                                <input type="text" class="form-control" id="addProductCategory" required>
                            </div>
                            <div class="form-group">
                                <label for="addProductDescription">描述</label>
                                <textarea class="form-control" id="addProductDescription" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="addProductPrice">價格</label>
                                <input type="number" class="form-control" id="addProductPrice" required>
                            </div>
                            <!-- 在新增商品模態框中新增分支的容器 -->
                            <div id="variantFieldsContainer"></div>
                            <button type="button" class="btn btn-primary" onclick="addVariantField()">新增分支</button>
                            <button type="submit" class="btn btn-primary">保存變更</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Edit Product Modal -->
        <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog"
            aria-labelledby="editProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">編輯商品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editProductForm" enctype="multipart/form-data">
                            <input type="hidden" id="editProductId">
                            <div class="form-group">
                                <label for="editProductName">名稱</label>
                                <input type="text" class="form-control" id="editProductName" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductCategory">類別</label>
                                <input type="text" class="form-control" id="editProductCategory" required>
                            </div>
                            <div class="form-group">
                                <label for="editProductDescription">描述</label>
                                <textarea class="form-control" id="editProductDescription" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editProductPrice">價格</label>
                                <input type="number" class="form-control" id="editProductPrice" required>
                            </div>
                            <button type="submit" class="btn btn-primary">保存變更</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>




        <!-- Product Description Modal -->
        <div class="modal fade" id="descriptionModal" tabindex="-1" role="dialog"
            aria-labelledby="descriptionModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="descriptionModalLabel">產品描述</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="descriptionModalBody">
                        <!-- 這裡會動態插入產品描述 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Variants Modal -->
        <div class="modal fade" id="variantsModal" tabindex="-1" role="dialog" aria-labelledby="variantsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="variantsModalLabel">產品分支</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="variantsModalBody">
                        <!-- 這裡會動態插入產品變體 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit/Add Variant Modal -->
        <div class="modal fade" id="variantModal" tabindex="-1" role="dialog" aria-labelledby="variantModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="variantModalLabel">編輯分支</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editVariantForm" enctype="multipart/form-data">
                            <input type="hidden" id="editProductId">
                            <input type="hidden" id="editVariantIndex">
                            <div class="form-group">
                                <label for="editVariantColor">顏色</label>
                                <input type="text" class="form-control" id="editVariantColor" required>
                            </div>
                            <div class="form-group">
                                <label for="editVariantSize">尺寸</label>
                                <input type="text" class="form-control" id="editVariantSize" required>
                            </div>
                            <div class="form-group">
                                <label for="editVariantInventory">庫存</label>
                                <input type="number" class="form-control" id="editVariantInventory" required>
                            </div>
                            <div class="form-group">
                                <label for="editVariantSku">SKU</label>
                                <input type="text" class="form-control" id="editVariantSku" required>
                            </div>
                            <div class="form-group">
                                <label for="editVariantImage">產品照片</label>
                                <input type="file" class="form-control" id="editVariantImage" name="image">
                            </div>
                            <button type="submit" class="btn btn-primary">保存變更</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/整合版本/js/backproduct_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="public/graindashboard/js/graindashboard.js"></script>
    <script src="public/graindashboard/js/graindashboard.vendor.js"></script>
</body>

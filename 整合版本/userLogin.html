<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Guard | Login</title>
    <link rel="stylesheet" href="./css/userlogin-css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">




</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">首頁</a>
            <a href="#">產品</a>
        </nav>
        <!-- 
        <form action="#" class="search-bar">
            <input type="text" placeholder="搜尋...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form> -->

    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo">Veloce Guard</h2>

            <div class="text-sci">
                <h2>Welcome! <br> <span>To Veloce Guard</span></h2>
                <p>Find yourself a helmet here, so you can be safe in styles</p>

                <!-- social icon 可要可不要 -->
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>

        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#" id="userform">
                    <h2>登入</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="password" required>
                        <label>密碼</label>
                    </div>

                    <div class="remember-forgot">
                        <!-- <label><input type="checkbox" id="rememberme" onclick="setcookie()">記住我</label> -->
                        <a href="#">忘記密碼?</a>
                    </div>

                    <button type="submit" class="btn">登入</button>

                    <div class="login-register">
                        <p>還沒有帳號嗎? <a href="#" class="register-link">註冊</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <div class="formboxsmall">

                    <form action="#" id="registerform">
                        <h2>註冊</h2>

                        <!-- Name -->
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" id="lastname_signup" required>
                            <label>姓氏</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" id="firstname_signup" required>
                            <label>名字</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-home'></i></span>
                            <input type="text" id="city_signup" required>
                            <label>市區</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-home'></i></span>
                            <input type="text" id="street_signup" required>
                            <label>街道/路名</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-home'></i></span>
                            <input type="text" id="pincode_signup" required>
                            <label>郵遞區號</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-phone'></i></i></span>
                            <input type="tel" pattern="[0-9]{10}" id="mobileNumber_signup" required>
                            <label>電話(10碼數字,無空格)</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" id="email_signup" required>
                            <label>請輸入Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" id="password_signup" required>
                            <label>密碼</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" id="confirm_password" required>
                            <label>確認密碼</label>
                        </div>



                        <button type="submit" class="btn" style="width: 95%;">註冊</button>

                        <div class="login-register">
                            <p>已經有帳號了嗎? <a href="#" class="login-link">登入</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/userlogin-script.js"></script>
</body>

</html>
